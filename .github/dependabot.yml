version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(python):"
    labels:
      - "dependencies"
      - "python"

  # Python SDK
  - package-ecosystem: "pip"
    directory: "/clients/python"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(python-sdk):"
    labels:
      - "dependencies"
      - "python-sdk"

  # TypeScript SDK
  - package-ecosystem: "npm"
    directory: "/clients/typescript"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(typescript-sdk):"
    labels:
      - "dependencies"
      - "typescript-sdk"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci:"
    labels:
      - "dependencies"
      - "ci"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(docker):"
    labels:
      - "dependencies"
      - "docker"

