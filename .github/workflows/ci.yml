name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ===========================================
  # Python - ACN Core & Python SDK
  # ===========================================
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies (ACN Core)
        run: uv sync --extra dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Type check (basedpyright)
        run: uv run basedpyright

      - name: Test (pytest)
        run: uv run pytest -v --cov=acn --cov-report=xml
        env:
          REDIS_URL: redis://localhost:6379

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.12'
        with:
          files: ./coverage.xml
          flags: python
          name: acn-python
        continue-on-error: true

  # ===========================================
  # Python SDK
  # ===========================================
  python-sdk:
    name: Python SDK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          cd clients/python
          uv sync --extra dev

      - name: Lint
        run: |
          cd clients/python
          uv run ruff check .

      - name: Type check
        run: |
          cd clients/python
          uv run basedpyright

      - name: Test import
        run: |
          cd clients/python
          uv run python -c "from acn_client import ACNClient, ACNError; print('✅ Import OK')"

  # ===========================================
  # TypeScript SDK
  # ===========================================
  typescript-sdk:
    name: TypeScript SDK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: clients/typescript/package-lock.json

      - name: Install dependencies
        run: |
          cd clients/typescript
          npm ci

      - name: Type check
        run: |
          cd clients/typescript
          npm run typecheck

      - name: Build
        run: |
          cd clients/typescript
          npm run build

      - name: Verify build output
        run: |
          cd clients/typescript
          test -f dist/index.js && echo "✅ CJS build OK"
          test -f dist/index.mjs && echo "✅ ESM build OK"
          test -f dist/index.d.ts && echo "✅ DTS build OK"

  # ===========================================
  # Docker Build
  # ===========================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [python]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: acn:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

