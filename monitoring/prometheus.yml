# Prometheus Configuration for ACN

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  # ACN metrics (Docker environment)
  - job_name: 'acn-docker'
    static_configs:
      - targets: ['acn:8000']
    metrics_path: '/metrics'
  
  # ACN metrics (Local development - host machine)
  - job_name: 'acn-local'
    static_configs:
      - targets: ['host.docker.internal:9000']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

