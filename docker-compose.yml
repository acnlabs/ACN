# ACN - Agent Collaboration Network
# Docker Compose Configuration
#
# Usage:
#   Basic:      docker compose up -d
#   Monitoring: docker compose --profile monitoring up -d
#
# Before starting in production:
#   cp .env.production.example .env
#   # Edit .env and fill in all required values

services:
  # ===========================================
  # Core Services
  # ===========================================

  acn:
    build: .
    container_name: acn-service
    ports:
      - "9000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - acn-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: acn-redis
    # Port not exposed to host in production â€” only accessible within acn-network
    volumes:
      - redis-data:/data
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --appendonly yes --requirepass $$REDIS_PASSWORD;
        else
          redis-server --appendonly yes;
        fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    healthcheck:
      test: >
        CMD-SHELL
        if [ -n "$$REDIS_PASSWORD" ]; then
          redis-cli --no-auth-warning -a "$$REDIS_PASSWORD" ping;
        else
          redis-cli ping;
        fi
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - acn-network
    restart: unless-stopped

  # ===========================================
  # Monitoring (Optional)
  # ===========================================

  prometheus:
    image: prom/prometheus:latest
    container_name: acn-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - acn-network
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: acn-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:?GF_SECURITY_ADMIN_PASSWORD is required}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - acn-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  acn-network:
    driver: bridge
